<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <nav class="tabs">
            <button id="btn-generate" class="active" onclick="switchTab('generate')">My Card</button>
            <button id="btn-scan" onclick="switchTab('scan')">Scan</button>
        </nav>

        <div id="section-generate" class="content-section">
            
            <div class="digital-card">
                <div id="qrcode-container"></div>
                <h3 id="display-name">Your Name</h3>
                <p id="display-phone">No number set</p>
            </div>

            <div class="input-group">
                <label>Edit Details</label>
                <input type="text" id="name-input" placeholder="Full Name" oninput="updateData()">
                <input type="tel" id="phone-input" placeholder="Mobile Number" oninput="updateData()">
                <input type="email" id="email-input" placeholder="Email (Optional)" oninput="updateData()">
            </div>
            
            <p class="instruction">Scan this code with any phone camera to add to contacts.</p>
        </div>

        <div id="section-scan" class="content-section hidden">
            <h2>Scan Contact</h2>
            <div id="reader"></div>
            
            <div id="result-container" class="hidden">
                <div class="result-box">
                    <p class="label">Detected Number:</p>
                    <h3 id="scanned-number">---</h3>
                </div>
                
                <div class="button-group">
                    <a id="call-btn" href="#" class="action-btn">ðŸ“ž Call Now</a>
                    <button onclick="copyNumber()" class="secondary-btn">ðŸ“‹ Copy</button>
                </div>
                <button onclick="resetScanner()" class="reset-link">Scan Another</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>

</body>
</html>
