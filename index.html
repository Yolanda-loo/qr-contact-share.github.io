<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickConnect Premium</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <nav class="tabs">
            <button id="btn-generate" class="active" onclick="switchTab('generate')">My Card</button>
            <button id="btn-scan" onclick="switchTab('scan')">Scan</button>
        </nav>

        <div id="section-generate" class="content-section">
            
            <div class="business-card">
                <div class="card-header">
                    <div>
                        <h2 id="display-name">Your Name</h2>
                        <p id="display-role">Job Title</p>
                    </div>
                    <span class="card-chip"></span>
                </div>
                
                <div class="card-body">
                    <div class="qr-wrapper">
                        <div id="qrcode-container"></div>
                    </div>
                    <div class="card-details">
                        <p id="display-company">Company Name</p>
                        <p class="scan-hint">Scan to Connect</p>
                    </div>
                </div>
            </div>

            <button onclick="downloadQR()" class="secondary-btn download-btn">
                ‚¨áÔ∏è Download Card Image
            </button>

            <div class="input-group">
                <label>Identity</label>
                <input type="text" id="name-input" placeholder="Full Name" oninput="updateData()">
                <input type="text" id="role-input" placeholder="Job Title (e.g. Developer)" oninput="updateData()">
                <input type="text" id="company-input" placeholder="Company" oninput="updateData()">
                
                <label>Contact Details</label>
                <input type="tel" id="phone-input" placeholder="Mobile Number" oninput="updateData()">
                <input type="email" id="email-input" placeholder="Email Address" oninput="updateData()">
                <input type="url" id="website-input" placeholder="Website (https://...)" oninput="updateData()">
            </div>
        </div>

        <div id="section-scan" class="content-section hidden">
            <h2>Scan Contact</h2>
            <div id="reader"></div>
            
            <div id="result-container" class="hidden">
                <div class="result-box">
                    <p class="label">Found Number:</p>
                    <h3 id="scanned-number">---</h3>
                </div>
                
                <div class="button-group">
                    <a id="call-btn" href="#" class="action-btn">üìû Call Now</a>
                    <button onclick="copyNumber()" class="secondary-btn">üìã Copy</button>
                </div>
                <button onclick="resetScanner()" class="reset-link">Scan Another</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>

</body>
</html>
